<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בובה מגיבה לקול</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            flex-direction: column;
            overflow: hidden;
        }
        h2 {
    font-family: 'Arial', sans-serif;
    font-size: 32px;
    font-weight: bold;
    text-align: center;
    color: white;
    text-shadow: 3px 3px 10px rgba(255, 255, 0, 0.8), 
                 -3px -3px 10px rgba(0, 255, 255, 0.8);
    padding: 20px;
}


        .container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .emoji {
            font-size: 50px;
            transition: 0.3s;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid black;
            background-color: rgb(124, 233, 124);
            overflow: hidden;
        }

        .character {
            width: 120px;
            height: 120px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h2>דברו בקול רם יותר כדי לגרום לבובה לקפוץ  </h2>

    <div class="container">
        <div class="emoji">😀</div> 
        <div class="game-container">
            <img src="images/hero 2.png" class="character" alt="בובה">
        </div>
    </div>

    <script>
        const character = document.querySelector(".character");
        const gameContainer = document.querySelector(".game-container");
        const emoji = document.querySelector(".emoji");

        let currentJumpHeight = 0;
        let targetJumpHeight = 0;
        const jumpSpeed = 0.2; // מהירות התנועה

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                analyser.fftSize = 128;
                analyser.smoothingTimeConstant = 0.2;
                microphone.connect(analyser);

                const maxJumpHeight = gameContainer.clientHeight - 120;

                function checkVolume() {
                    analyser.getByteFrequencyData(dataArray);
                    let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    
                    // התאמת גובה הקפיצה
                    targetJumpHeight = Math.min(Math.pow(volume, 1.8) * 3.5, maxJumpHeight);

                    // שינוי האימוג'י לפי עוצמת הקול
                    if (volume < 4) {
                        emoji.textContent = "😀"; // רגוע
                    } else if (volume < 8) {
                        emoji.textContent = "😮"; // קצת מופתע
                    } else if (volume < 12) {
                        emoji.textContent = "🤣"; // הלם
                    } else {
                        emoji.textContent = "🤯"; // צעקה חזקה
                    }

                    requestAnimationFrame(checkVolume);
                }

                function smoothJump() {
                    // מתקרב בהדרגה לגובה היעד
                    currentJumpHeight += (targetJumpHeight - currentJumpHeight) * jumpSpeed;
                    character.style.transform = `translate(-50%, -${currentJumpHeight}px)`;

                    requestAnimationFrame(smoothJump);
                }

                checkVolume();
                smoothJump();

            } catch (error) {
                console.error("שגיאה בגישה למיקרופון:", error);
            }
        }

        startMicrophone();
    </script>
</body>
</html>
