<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump with Your Voice </title>
    <style>
        /* 专拽注 注 转 爪 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 转专转 注 专拽注 砖专 驻 */
        .title-container {
            background: rgba(0, 0, 0, 0.8); /* 专拽注 砖专  爪 */
            padding: 10px 30px;
            border-radius: 50px; /* 爪专 驻转 */
            display: inline-block;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* 转专转 注爪转 注   爪 */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fd19c4, #ffd700, #004cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap; /* 转专转 转 转砖专 砖专 转 */
        }

        /* 住专  */
        .container {
            display: flex;
            align-items: center;
            gap: 50px; /* 专  ' 砖拽 */
        }

        /* ' -  注 砖 */
        .emoji {
            font-size: 50px;
            transition: 0.3s;
            margin-right: 20px; /*  注 砖 */
        }

        /* 住专转 砖拽 - 砖专转 专 */
        .game-container {
            position: relative;
            width: 350px;
            height: 400px;
            border: 2px solid black;
            background-color: rgb(6, 6, 6);
            overflow: hidden;
            z-index: 2;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            margin-left: -70px; /* 专 转 住专转 砖专 转专 砖 */
        }

        /* 转 砖拽 */
        .character {
            width: 120px;
            height: 120px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="title-container">
        <h1>Speak louder to make the doll jump</h1>
    </div>

    <div class="container">
        <div class="emoji"></div> <!--  爪 ' -->
        <div class="game-container">
            <img src="images/doll.png" class="character" alt="Doll">
        </div>
    </div>

    <script>
        const character = document.querySelector(".character");
        const gameContainer = document.querySelector(".game-container");
        const emoji = document.querySelector(".emoji");

        let currentJumpHeight = 0;
        let targetJumpHeight = 0;
        const jumpSpeed = 0.2; // 专转 转注

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                const dataArray = new Uint8Array(analyser.frequencyBinCount);

                analyser.fftSize = 128;
                analyser.smoothingTimeConstant = 0.2;
                microphone.connect(analyser);

                const maxJumpHeight = gameContainer.clientHeight - 120;

                function checkVolume() {
                    analyser.getByteFrequencyData(dataArray);
                    let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    
                    // 转转  拽驻爪
                    targetJumpHeight = Math.min(Math.pow(volume, 1.8) * 3.5, maxJumpHeight);

                    // 砖 ' 驻 注爪转 拽
                    if (volume < 4) {
                        emoji.textContent = ""; // 专注
                    } else if (volume < 8) {
                        emoji.textContent = ""; // 拽爪转 驻转注
                    } else if (volume < 12) {
                        emoji.textContent = "ぃ"; // 
                    } else {
                        emoji.textContent = "く"; // 爪注拽 拽!
                    }

                    requestAnimationFrame(checkVolume);
                }

                function smoothJump() {
                    // 转拽专 专  注
                    currentJumpHeight += (targetJumpHeight - currentJumpHeight) * jumpSpeed;
                    character.style.transform = `translate(-50%, -${currentJumpHeight}px)`;

                    requestAnimationFrame(smoothJump);
                }

                checkVolume();
                smoothJump();

            } catch (error) {
                console.error("砖 砖 拽专驻:", error);
            }
        }

        startMicrophone();
    </script>
</body>
</html>
